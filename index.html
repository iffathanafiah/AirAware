<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirAware</title>
        <link rel="stylesheet" href="./style/style.css"/>
        <link rel="stylesheet" href="./leaflet/leaflet.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
        <script src="./script/script.js"></script>
        <script src="./leaflet/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script> 
    </head>
    <body>
        <!--Header-->
        <div id="header-placeholder"></div>
    
        <!--Landing Title-->
        <div id="landingtitle" style="padding-top: 5%;">
            <h1 style="text-align: center;">Air Quality Index</h1>
            <p class="subheadingcenter">"Breathe Better, Live Better"</p>
            <div class="container">
                <a href="#map-container" class="button" style="width: 76px;">See Maps</a>
            </div>
        </div>

        <!--Maps-->
        <div class="mapcontainer" id="map-container">
            <div id="map" style="border-radius: 8px;"></div>
        </div>

        <!--Widgets-->
        <div id="widgetcontainer" style="margin: auto; padding-bottom: 10%;">
            <h2>AQI Summary</h2>
            <p class="subheading">Reports from the nearest country</p>
            <div style="padding-left: 8%;">
                <!--1-->
                <div class="countrywidget">
                    <div class="widgetright" style="padding-right: 8%;" name="airvisual_widget" key="665afb1ad8af85c372c62229"></div>
                    <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
                    <img src="/attachments/kualalumpur.jpg" style="width: 50%; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                </div>
                <hr>
                <!--2-->
                <div class="countrywidget">
                    <div class="widgetleft" name="airvisual_widget" key="665ade71126fb22dbd624983"></div>
                    <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
                    <div style="text-align: right; padding-right: 8%;">
                    <img src="/attachments/jakarta.jpg" style="width: 50%; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                    </div>
                </div>
                <hr>
                <!--3-->
                <div class="countrywidget">
                    <div class="widgetright" style="padding-right: 8%;" name="airvisual_widget" key="665adf5218880af26fd95c62"></div>
                    <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
                    <img src="/attachments/bangkok.jpeg" style="width: 50%; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                </div>
            </div>
        </div>

        <!--Footer-->
        <div id="footer-placeholder"></div>
        
        <!--Script For Maps-->
        <script>
            //Get specified city data
            var requestOptions = {
                method: 'GET',
                redirect: 'follow'
                };  
            var map = L.map('map').setView([4.193222, 108.280748], 6.4);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);

            //Coordinates Popup
            var popup = L.popup();
            function onMapClick(e) {
                popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
            }
            map.on('click', onMapClick);

            //AQI Overlay for Map
            var  WAQI_URL  =  "https://tiles.waqi.info/tiles/usepa-aqi/{z}/{x}/{y}.png?token=48082c7b86e4b16547905e3967c988f63bbe124d";  
            var  WAQI_ATTR  =  'Air  Quality  Tiles  &copy;  <a  href="http://waqi.info">waqi.info</a>';  
            var  waqiLayer  =  L.tileLayer(WAQI_URL,  {  attribution:  WAQI_ATTR  });
            map.addLayer(waqiLayer);
        </script>
    </body>
</html>
