<!DOCTYPE html>
<html>
    <head>
        <title>Air Quality Index</title>
        <link rel="stylesheet" href="\leaflet\leaflet.css" />
        <script src="\leaflet\leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
        <script src="script.js"></script>
        <style>
            #map { 
                height: 550px; 
                width: 1000px;
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <h1>Air Quality Index</h1>
        <div style="float: left" name="airvisual_widget" key="664f1d079f1d38f96d4e5bb1"></div>
        <div style="float: left"><p><span id="data-container"></span></p></div>
        <div style="float: left" id="city"><p></p></div>
        <div id="map"></div>
        <script type="text/javascript" src="https://widget.iqair.com/script/widget_v3.0.js"></script>
        <script>
            //Get specified city data
            var requestOptions = {
                method: 'GET',
                redirect: 'follow'
                };  

            var map = L.map('map').setView([4.193222, 108.280748], 6.4);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);

            //Coordinates Popup
            var popup = L.popup();

            function onMapClick(e) {
                popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
            }

            map.on('click', onMapClick);

            var  WAQI_URL  =  "https://tiles.waqi.info/tiles/usepa-aqi/{z}/{x}/{y}.png?token=48082c7b86e4b16547905e3967c988f63bbe124d";  
            var  WAQI_ATTR  =  'Air  Quality  Tiles  &copy;  <a  href="http://waqi.info">waqi.info</a>';  
            var  waqiLayer  =  L.tileLayer(WAQI_URL,  {  attribution:  WAQI_ATTR  });
            
            map.addLayer(waqiLayer);
        </script>
    </body>
</html>
